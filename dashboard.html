<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .dashboard {
            width: 90%;
            max-width: 600px;
            background: #111827;
            border-radius: 12px;
            padding: 50px 40px;
            box-shadow: 0 0 20px rgba(3, 233, 244, 0.3);
            text-align: center;
            color: #fff;
        }

        .dashboard h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #03e9f4;
            text-shadow: 0 0 5px #03e9f4;
        }

        .dashboard p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #ccc;
        }

        .dashboard a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            color: #03e9f4;
            border: 2px solid #03e9f4;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .dashboard a:hover {
            background: #03e9f4;
            color: #111;
            box-shadow: 0 0 10px #03e9f4, 0 0 40px #03e9f4, 0 0 80px #03e9f4;
        }

        @media (max-width: 480px) {
            .dashboard {
                padding: 30px 20px;
            }

            .dashboard h1 {
                font-size: 26px;
            }

            .dashboard p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h1>Welcome, User!</h1>
        <p>You have successfully logged in to your dashboard.</p>
        <a href="index.html">Log Out</a>
    </div>
</body>

</html>
